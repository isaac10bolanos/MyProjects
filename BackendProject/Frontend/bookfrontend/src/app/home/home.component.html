
<main>
    <div class="image-container">
        <img src="..//../assets/pexels-suzy-hazelwood-1098601.jpg" alt="Book shelft">
        <h1>Discover Captivating Worlds: Book Home Page</h1>
    </div>
        
    <div class="div-container">

    
        <div>
            <ng-container *ngFor="let book of localBooks">
                <div class="book-container">
                    <img [src]="book.imageUrl" alt="Featured Book">
                    <h2 class="book-title">{{ book.title }}</h2>
                    <p class="book-author">{{ book.author }}</p>
                    <p class="book-description">{{ book.description }}</p>
                </div>
                
                
 
            </ng-container>
        </div>



    </div>
    
</main>
